<div class="bench-handle" (click)="toggle(newPlayerInput)">
  <svg fill="#fff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14z"/>
    <path d="M0 0h24v24H0z" fill="none"/>
  </svg>
</div>

<div class="players">
  <div class="player" *ngFor="#player of players">
    <div class="assign" (click)="assign(leftTeam, player)">
      <svg fill="#fff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </div>
    <div>{{player.name}}</div>
    <div class="assign" (click)="assign(rightTeam, player)">
      <svg fill="#fff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
    </div>
  </div>
</div>
<form (submit)="handleSubmit($event)">
  <input class="new-player-input" type="text" #newPlayerInput
      [(ngModel)]="newPlayerName" placeholder="Add new player...">
</form>
